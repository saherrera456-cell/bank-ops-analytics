name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Show Python version
        run: python -V

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # instala paquete y extras de desarrollo (black/ruff/mypy/pytest, etc.)
          pip install -e .[dev]
          # pre-commit hooks (si existe config)
          if [ -f .pre-commit-config.yaml ]; then pip install pre-commit && pre-commit install; fi

      - name: Lint & Types (ruff, black --check, mypy)
        run: |
          ruff check .
          black --check .
          mypy src

      - name: Generate synthetic data
        run: |
          if [ -f tools/generate_synthetic.py ]; then make synth || python tools/generate_synthetic.py; fi

      - name: KPIs & Quality Checks
        run: |
          if [ -f Makefile ]; then
            make kpis || true
            make qc   || true
          else
            echo "No Makefile found; skipping KPI/QC targets."
          fi

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml:reports/coverage.xml

      - name: SQL analytics (DuckDB)
        run: |
          if [ -f tools/sql_run.py ]; then make sql || python tools/sql_run.py; fi

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-${{ matrix.python-version }}
          path: |
            reports/**
            !reports/**/*.tmp
          if-no-files-found: warn

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.python-version }}
          path: reports/coverage.xml
          if-no-files-found: warn

